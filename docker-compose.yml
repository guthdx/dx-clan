# DX Clan Genealogy - Local Development

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dx_clan
      POSTGRES_USER: dx_clan
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dx_clan"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: dx_clan
      POSTGRES_USER: dx_clan
      POSTGRES_PASSWORD: localdev
      ADMIN_KEY: dev-admin-key
      DOMAIN: localhost
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./DX_Clan.txt:/data/DX_Clan.txt:ro
    command: >
      bash -c "
        for i in 1 2 3 4 5; do alembic upgrade head && break || sleep 5; done &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
